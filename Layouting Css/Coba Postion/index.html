<!DOCTYPE html>
<html>
<head>
	<title>Coba Postion</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			<margin: auto;
		}
		.satu {
			background-color: red;
		}
		.dua {
			background-color: violet;
			position: absolute;
			top: 0;
			right: 0;
		}
		.tiga {
			background-color: gold;
			position: relative;
		}
		.container {
			width: 600px;
			height: 650px;
			border: 10px solid black;
		}
	</style>
</head>
<body>
	<div class="container"></div>
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
</body>
</html>
