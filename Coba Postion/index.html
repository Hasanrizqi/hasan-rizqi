<!DOCTYPE html>
<html>
<head>
	<title>Coba Postion</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
		}
		.satu {
			background-color: red;
		}
		.dua {
			background-color: violet;
			position: static;
		}
		.tiga {
			background-color: gold;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
</body>
</html>
